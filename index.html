<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days Counter</title>
  <style>
    /* Full-screen body with background image */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-image: url('background.png'); /* your image file */
      background-size: 100% auto;  /* scale width, height adjusts */
      background-position: center center;
      background-repeat: no-repeat;
      color: #fff;
      flex-direction: column;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Container for content above overlay */
    .content {
      position: relative;
      z-index: 1;
    }

    /* Top text */
    #top-text {
      font-size: 1.8rem;
      font-weight: normal;
      margin-bottom: 1rem;
    }

    /* Days number */
    #days {
      font-size: 5rem;
      font-weight: bold;
      color: #2a9d8f;
      transition: transform 0.5s;
    }

    /* Pop animation */
    #days.pop {
      transform: scale(1.2);
    }
  </style>
</head>
